@let todoList = todoService.todoList();

<header class="list-header">
  <h2>Todo List</h2>  
</header>

<ul class="list-wrapper">
  @for (todo of todoList; track $index) {
    <li class="item-wrapper">
      <div class="item__todo" [class.completed]="todo.completed">
        {{ todo.title }}
      </div>
      <div class="item__buttons">
        @if (todo.completed) {
          <button appButton="text" (click)="onUncompleteTodo(todo.id)">
            🔄
          </button>
        } @else {
          <button appButton="text" (click)="onCompleteTodo(todo.id)">✅</button>
        }

        <button appButton="text" (click)="onDeleteTodo(todo.id)">🗑️</button>
      </div>
    </li>
  }
</ul>
