@let todoList = todoService.todoList();

<header class="list-header">
  <h2>Todo List</h2>
</header>

<ul class="list-wrapper">
  @for (todo of todoList; track $index) {
    <li class="item-wrapper">
      <div class="item__todo" [class.completed]="todo.completed">
        {{ todo.title }}
      </div>
      <div class="item__buttons">
        <button
          appButton="text"
          title="Complete Task"
          (click)="onCompleteTodo(todo.id)">
          ✅
        </button>
        <button
          appButton="text"
          title="Delete Task"
          (click)="onDeleteTodo(todo.id)">
          🗑️
        </button>
        <button
          appButton="text"
          title="Update Task"
          (click)="onUpdateTodo(todo)">
          📝
        </button>
      </div>
    </li>
  } @empty {
    <p>No task available!</p>
  }
</ul>
