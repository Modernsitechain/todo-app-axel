<app-form [form]="form" (formSubmit)="submit()">
  <section class="form-wrapper">
    <app-input
      [control]="form.controls.title"
      placeholder="Input To Do"
      type="text" />
    <button appButton [loading]="loading()" [isDisabled]="form.invalid">
      ADD
    </button>
  </section>
</app-form>
